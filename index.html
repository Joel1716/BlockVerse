<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <title>BlockVerse</title>
</head>

<body>
    <div class="outer-container">
        <div class="phone-container">
            <header>
                <p class="js-time">9:41</p>
                <div class="header-icons">
                    <ion-icon name="cellular-outline"></ion-icon>
                    <ion-icon name="wifi-outline"></ion-icon>
                    <ion-icon name="battery-full-outline"></ion-icon>
                </div>
            </header>
            <div class="arrows-container">
                <ion-icon class="back-arrow" name="arrow-back-outline"></ion-icon>
                <div class="skip-arrow">
                    <p>Skip</p>
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </div>
            </div>
            <main>
                <h1>Blockverse</h1>
                <p>To enjoy all premium features and maximize your experience, upgrade to a paid plan. </p>
                <div class="image-price">
                    <div class="image-container">
                        <img class="image" src="image/image 15.png" alt="">
                    </div>
                    <p class="price">0.05<span class="price-unit">/mo</span></p>
                </div>
                <div class="plans">
                    <div>Monthly</div>
                    <div class="annualy">Annualy</div>
                </div>
                <div class="images-text-container">
                    <div class="images-container">
                        <img src="image/image (1).png" alt="">
                        <img src="image/image.png" alt="">
                        <img src="image/image (2).png" alt="">
                    </div>
                    <p>+200 others use premium</p>
                </div>
                <div class="discount-benefits-container">
                    <p>Benefits</p>
                    <div class="discount">
                        <p>35% discounts</p>
                    </div>
                </div>
                <div class="lists">
                    <div class="first-list">
                        <div class="circle"></div>
                        <p>Instant Influence Boost</p>
                    </div>
                    <div class="first-list">
                        <div class="circle"></div>
                        <p>Seamless Group Collaboration</p>
                    </div>
                    <div class="first-list">
                        <div class="circle"></div>
                        <p>Ad-Free Experienc</p>
                    </div>
                    <div class="first-list">
                        <div class="circle"></div>
                        <p>Exclusive Content Access</p>
                    </div>
                </div>
                <button>Get Premium <img class="bolt" src="image/Vector.png" alt=""></button>
            </main>
        </div>
        <!-- ICON FILE -->
        <!-- Syne -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <!-- monteserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <!-- JS-FILE -->
        <script type="module" src="main.js"></script>
</body>

</html>
